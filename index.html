<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    
    <div class="main-box">
        <h1 class="cmp-heading">Computer will choose it's own!</h1>
        <div class="two-section">
            <div class="user-option">
                <h2 class="user-text">You</h2>
                <div class="image-user">
                    <img class="user-pick" src="img/question-mark.png" alt="..."/>
                </div>
            </div>
            <div class="user-option">
                <h2 class="user-text">Computer</h2>
                <div class="image-user">
                    <img class="computer-pick" src="img/question-mark.png" alt="..."/>
                    <div class="dots">
                        <span class="sp"></span>
                        <span class="sp"></span>
                        <span class="sp"></span>
                    </div>                
                </div>
            </div>
        </div>
        <h1 class="user-heading">Choose Your Option!</h1>
        <div class="game-options">
            <button onclick="Game('rock')" class="gm-button rock" type="button"><img src="./img/rock.png" alt="rock"/></button>
            <button onclick="Game('paper')" class="gm-button paper" type="button"><img src="./img/paper.png" alt="paper"/></button>
            <button onclick="Game('scissor')" class="gm-button scissor" type="button"><img src="./img/scissor.png" alt="scissor"/></button>
        </div>
    </div>




    <!--Dummy things-->

    

    <!--
        JavaScript
    -->
    <script src="./game.js"></script>
</body>
</html>
